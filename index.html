    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            z-index: -1;
        }
        .video-container video {

            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 80px auto 20px;
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            color: #003f5c;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .tagline {
            color: #58508d;
            font-size: 1.2em;
            font-weight: 300;
        }
        .main-nav {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .nav-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .nav-button {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            background-color: rgba(0, 63, 92, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .nav-button i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .nav-button span {
            font-size: 14px;
        }
        .nav-button:hover {
            background-color: rgba(0, 63, 92, 1);
        }
        .author-info {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
        .author-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .author-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .author-details {
            text-align: center;
        }
        .author-details h3 {
            margin: 0;
            font-size: 1.1em;
            color: #003f5c;
        }
        .author-details p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #58508d;
        }
        .linkedin-link {
            display: inline-block;
            margin-top: 5px;
            color: #0077B5;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        .linkedin-link:hover {
            color: #005582;
        }

        <nav class="main-nav">
            <div class="nav-grid">

                <a href="community.html" class="nav-button"><i class="fas fa-users"></i> <span>Community</span></a>

    </div>

                <h3>Kavindu Munugoda</h3>

                <a href="https://www.linkedin.com/in/kavindu-munugoda-18436bb6/" target="_blank" class="linkedin-link">
                    <i class="fab fa-linkedin"></i> Connect on LinkedIn
                </a>
            </div>
        </div>
    </div>

    <script>
        function adjustLayout() {
            const navButtons = document.querySelectorAll('.nav-button');
            const isSmallScreen = window.innerWidth <= 768;

            navButtons.forEach(button => {
                if (isSmallScreen) {
                    button.style.flexDirection = 'column';
                    button.style.flex = '1 1 calc(50% - 10px)';
                } else {
                    button.style.flexDirection = 'row';
                    button.style.flex = '1';
                }
            });
        }

        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
